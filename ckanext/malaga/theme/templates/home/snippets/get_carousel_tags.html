{% set tags =h.mlg_get_most_used_tags(limit=6) %}
<div class="mlg-carrusel-tag" style="background-image:url(/images/home-slider/etiquetaspopulares.png)">
  {% for tag in tags %}
  <a href="{% url_for controller='package', action='search', tags=tag[0] %}"><b>{{ tag[1] }}</b> {{ h.truncate(tag[0], 22) }} </a>
{% endfor %}
</div>
